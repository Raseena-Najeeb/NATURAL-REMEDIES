<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #8b5e3b;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
        }

        body::before {
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            background: url('herbals.jpg') no-repeat center center fixed; 
            background-size: cover; 
            opacity: 0.5; 
            z-index: -1; 
        }

        .sidebar {
            width: 190px; 
            background: #8b5e3b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0; 
        }

        .sidebar a {
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s; 
        }

        .sidebar a:hover {
            color: #f4c3a1; 
        }

        .logo {
            width: 100px; 
            height: auto;
            margin-bottom: 20px; 
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 80%;
            background-color: brown;
            left: 50%;
            transform: translateX(-50%);
        }

        .heading {
            position: relative;
            background-color: rgba(244, 225, 198, 0.8);
            padding: 30px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 3em; /* Increase font size for the heading */
            font-family: 'Dancing Script', cursive; /* Apply Dancing Script font */
            font-weight: 700; /* Use a bold weight for better visibility */
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
            text-align: center;
            background-color: rgba(244, 225, 198, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        .box {
            width: 45%; /* Adjust width for better spacing */
            padding: 20px;
            border: 2px solid #8b5e3b;
            background-color: #e3caa5;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(244, 225, 198, 0.8);
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
